version: 2
before:
  hooks:
    - go mod download
builds:
  - env: [ CGO_ENABLED=0 ]
    ldflags:
      - "-s -w"
      - "-X 'go.minekube.com/gate/pkg/version.Version={{.Version}}'"
    goos:
      - linux
      - windows
      - darwin
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc

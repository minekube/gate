name: build
on:
  push:
  pull_request:
    types: [ opened, reopened ]
  release:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build

      - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gate
        path: gate
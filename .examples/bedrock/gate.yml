config:
  bind: 0.0.0.0:25565
  onlineMode: true
  servers:
    server1: server1:25566
  try:
    - server1
  # forwarding:
  # mode: legacy
  # velocitySecret: 'bedrock-crossplay-secret'
  status:
    motd: |
      §bGate + Geyser Cross-Play
      §eJava & Bedrock Players Welcome!

  # Enable Bedrock edition support (Geyser + Floodgate)
  bedrock:
    # Shorthand: managed: true implies both enabled: true and managed.enabled: true
    managed: true
    # Gate ↔ Geyser connection
    geyserListenAddr: 'gate:25567'
    # Bedrock player settings
    usernameFormat: '.%s'
    # Floodgate authentication key
    floodgateKeyPath: '/gate/floodgate.pem'

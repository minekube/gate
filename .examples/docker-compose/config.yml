# The Minecraft editions Gate supports.
editions:
  # Java Minecraft edition is the first popular edition for desktops.
  java:
    enabled: true
    config:
      bind: 0.0.0.0:25565
      servers:
        server-0: 0.0.0.0:25566
        server-1: 0.0.0.0:25567
      try:
        - server-0
        - server-1
